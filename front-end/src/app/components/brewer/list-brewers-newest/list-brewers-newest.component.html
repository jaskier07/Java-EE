<h2>Najnowsze aktualizacje piwowarów</h2>
<table class="table table-striped table-hover">
  <tr>
    <td>Godność</td>
    <td>Ostatnia modyfikacja</td>
    <td>Piwa</td>
    <td></td>
    <td></td>
    <td></td>

  </tr>
  <tr *ngFor="let brewer of brewers | async">
    <td>
      {{brewer.name}}
    </td>
    <td>
      {{brewer.lastUpdateDate}}
    </td>
    <td>
      <table>
        <tr *ngFor="let beer of brewer.beers">
          <td>
            {{beer.name}} [{{beer.voltage}}%]
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

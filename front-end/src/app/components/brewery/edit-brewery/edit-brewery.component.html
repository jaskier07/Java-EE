<form #bookForm="ngForm" *ngIf="brewery">
  <table class="table table-striped">
    <tr>
      <td>Nazwa:</td>
      <td>
        <input type="text" name="name" class="form-control" [(ngModel)]="brewery.name">
      </td>
    </tr>
    <tr>
      <td>Liczba pracowników:</td>
      <td>
        <input type="number" name="employees" class="form-control" [(ngModel)]="brewery.employees">
      </td>
    </tr>
    <tr>
      <td>Data utworzenia (RRRR-MM-DD):</td>
      <td>
        <input type="text" #dateInput name="dateEstablished" class="form-control" [ngModel]=getDateEstablished()>
      </td>
    </tr>
    <tr>
      <td>
        Piwa:
      </td>
      <td>
        <select [(ngModel)]="brewery.beers" name="beers" multiple class="form-control" [compareWith]="compareBreweries">
          <option *ngFor="let beer of availableBeers" [ngValue]="beer">
            {{beer.name}} [{{beer.voltage}}%]
          </option>
        </select>
      </td>
    </tr>
  </table>
  <div class="alert-danger error" #infoLabel >{{DATA_OK}}</div>
  <br>
  <button type="button" class="btn btn-primary" (click)="save()">Zapisz</button>
  <button type="button" class="btn btn-default" routerLink="/">Powrót</button>
</form>

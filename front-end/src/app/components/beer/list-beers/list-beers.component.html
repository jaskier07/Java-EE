<table class="table table-striped table-hover">
  <tr>
    <td>ID</td>
    <td>Nazwa</td>
    <td>Woltejdż</td>
    <td>IBU</td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td><input type="text" #idInput name="id" class="form-control"></td>
    <td><input type="text" #nameInput name="name" class="form-control"></td>
    <td><input type="text" #voltageInput name="voltage" class="form-control"></td>
    <td><input type="text" #ibuInput name="ibu" class="form-control"></td>
    <td><button class="btn btn-primary" (click)="filter()">FILTRUJ</button></td>
    <td><button class="btn btn-info" (click)="clearFilters()">WYCZYŚĆ</button></td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let beer of beers">
    <td>
      {{beer.id}}
    </td>
    <td>
      {{beer.name}}
    </td>
    <td>
      {{beer.voltage}}
    </td>
    <td>
      {{beer.IBU}}
    </td>
    <td>
    <td>
      <button class="btn btn-default" [routerLink]="[beer.id]">Pokaż piwo</button>
    </td>
    <td>
      <button class="btn btn-default" [routerLink]="[beer.id, 'edit']">Edytuj piwo</button>
    </td>
    <td>
      <button class="btn btn-danger" (click)="remove(beer)">Usuń piwo</button>
    </td>
  </tr>
</table>
<button class="btn btn-primary" (click)="nextElements()"><----</button>
<button class="btn btn-primary" (click)="previousElements()">----></button>
<button class="btn btn-primary" [routerLink]="['new']">Nowe piwo</button>
